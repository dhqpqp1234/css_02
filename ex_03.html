<!DOCTYPE html>

<html lang="ko"> <!-- 한국어문서만 검색할때, 음성으로 할때 한국어 음성지원 -->
    <head>
        <meta charset="UTF-8"> <!-- 브라우저가 문서를 해석할때 필요한 정보 -->
        <title>스타일시트</title>
        <!-- 스타일시트자리 -->
    
    	<style>
    		.box{
    			width: 300px; 
    			height: 150px; 
    			background-color: #ffff00;
    			border-top: 4px solid #ff0000;
    			border-right: 4px double #ff0000;
    			border-left: 4px dotted #ff0000;
    			border-bottom: 4px dashed #ff0000; 
    			/* 자주 사용 */
    		}
    		
    		.box1 {
    			background-color: #ffff00;
    			width: 300px; 
    			height: 150px;
    			
    		/* 	border-width: 1px;
    			border-style: solid;
    			border-color: #ff0000;  */
    			/* 같은 속성 줄여서 한번에 쓴 방법 */
    			border: 2px solid #ff0000;
    		}
    	</style>
    </head>

    <body>
		<div class="box">
			위치별 선지정<br>
			가로 300px, 세로 150px<br>
			배경색 #ff0000<br>
			선두께 모두 4px<br>
			선모양 그림참조
			
		</div>
        <br>
        <br>
        <div class="box1">
        	box1
        </div>

    </body>

</html>
